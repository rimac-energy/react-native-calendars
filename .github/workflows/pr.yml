name: PR Validation

on:
    pull_request:
        branches:
            - master
            - alpha
            - beta

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
    cancel-in-progress: true

jobs:
    build-lint:
        runs-on: ubuntu-latest
        steps:
            -   name: ğŸš Checkout repository
                uses: actions/checkout@v4

            -   name: âš™ï¸ Setup project
                uses: ./.github/actions/setup

            -   name: ğŸ”¨ Build
                run: yarn build

            -   name: ğŸ”¨ Lint
                run: yarn lint
