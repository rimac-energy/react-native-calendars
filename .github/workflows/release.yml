name: Release

on:
    push:
        branches:
            - master
            - alpha
            - beta
    workflow_dispatch:

concurrency:
    group: ${{ github.workflow }}-${{ github.run_id || github.ref }}
    cancel-in-progress: true

jobs:
    version-and-publish:
        name: Release
        runs-on: ubuntu-latest
        steps:
            -   name: ğŸš Checkout repository
                uses: actions/checkout@v4

            -   name: ğŸ” Pre-release check
                uses: actions/github-script@v7
                with:
                    script: |
                        const preReleaseCheck = require('./.github/scripts/pre-release-check.cjs');
                        preReleaseCheck({ core, context });

            -   name: âš™ï¸ Setup project
                uses: ./.github/actions/setup

            -   name: ğŸ§¹ Lint and build packages
                shell: bash
                run: yarn build

            -   name: ğŸ”– Create Release PR or Publish
                id: changesets
                uses: changesets/action@v1
                with:
                    title: "chore: ğŸ“¦  version packages"
                    commit: "chore: ğŸ“¦ version packages"
                    publish: yarn changeset publish
                env:
                    NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
